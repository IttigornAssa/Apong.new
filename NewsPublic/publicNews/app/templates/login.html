{% load static %}
<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{% static 'css/mainLogin.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit:300,400,500,700&amp;subset=thai">
	<script src="{% static 'js/login.js' %}"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'img/img5.jpg'%});">
			<div class="wrap-login100" >
				<form class="login100-form validate-form" method="POST" action="">
					{% csrf_token %}
					<div class="headLogin" style="background-image: url({% static 'img/main-logo.png'%});">

					</div>

				<br><br>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input id="myInput" class="input100" type="text" name="username" placeholder="&#xf2ba;   Username">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input rm1 " data-validate="Enter password">
						<input id="myInput" class="input100" type="password" name="pass" placeholder="&#xf13e;  Password">
						<span class="focus-input100"  ></span>
					</div>

					<div class="contact100-form-checkbox rm1">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" >
						<label class="label-checkbox100" for="ckb1" >
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button id="myBtn" class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	
 
	

</body>
</html>
